<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form using HTML5 and jQuery</title>

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>REGISTER</h1>
      <form id="registration_form">
        <div class="input-fields">
          <input type="text" id="form_fname" name="" required="" />
          <span class="error_form" id="fname_error_message"></span>
          <label> First Name </label>
        </div>
        <div class="input-fields">
          <input type="text" id="form_sname" name="" required="" />
          <span class="error_form" id="sname_error_message"></span>
          <label> Second Name </label>
        </div>
        <div class="input-fields">
          <input type="email" id="form_email" name="" required="" />
          <span class="error_form" id="email_error_message"></span>
          <label>Email id</label>
        </div>
        <div class="input-fields">
          <input type="password" id="form_password" name="" required="" />
          <span class="error_form" id="password_error_message"></span>
          <label>Password</label>
        </div>
        <div class="input-fields">
          <input
            type="password"
            id="form_retype_password"
            name=""
            required=""
          />
          <span class="error_form" id="retype_password_error_message"></span>
          <label>Re-Enter Password</label>
        </div>
        <input type="submit" value="Register" name="" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
